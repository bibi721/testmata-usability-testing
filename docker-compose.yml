version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: masada_postgres
    environment:
      POSTGRES_DB: masada_db
      POSTGRES_USER: masada_user
      POSTGRES_PASSWORD: masada_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U masada_user -d masada_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: masada_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@masada.et
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local